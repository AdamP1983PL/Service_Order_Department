<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head-content :: head-content}"></div>
</head>
<body>
<nav th:replace="~{fragments/navigation :: nav}"></nav>
<br>
<div class="container row col-md-6 offset-md-3">
    <div class="card">
        <div class="card-header">
            <h3>Service Order Details</h3>
        </div>
        <br>
        <div calss="card-body">
            <form action="" method="get" role="form"
            th:action="@{/service-order/details/{id}(id=${serviceOrderDto.id})}"
            th:object="${serviceOrderDto}">
                <h5>
                    <p>Id: <span th:text="${serviceOrderDto.id}"></span></p>
                    <p>Created: <span th:text="${#temporals
                    .format(serviceOrderDto.dateTimeCreated, 'dd-MM-yyyy HH:mm')}"></span></p>
                    <p>Updated: <span th:text="${#temporals
                    .format(serviceOrderDto.dateTimeUpdated, 'dd-MM-yyyy HH:mm')}"></span></p>
                    <p>Deadline: <span th:text="${#temporals
                    .format(serviceOrderDto.dateTimeDeadline, 'dd-MM-yyyy HH:mm')}"></span></p>
                    <p>Customer Id: <span th:text="${serviceOrderDto.customerId}"></span></p>
                    <p>Customer name: <span th:text="${serviceOrderDto.customerName}"></span></p>
                    <p>Vehicle Id: <span th:text="${serviceOrderDto.vehicleId}"></span></p>
                    <p>Vehicle reg.: <span th:text="${serviceOrderDto.vehicleRegistrationNumber}"></span></p>
                    <p>Order status: <span th:text="${serviceOrderDto.orderStatus}"></span></p>
                    <p>Is closed: <span th:text="${serviceOrderDto.getServiceOrderClosed()}"></span></p>
                    <p>Description 1: <span th:text="${serviceOrderDto.description1}"></span></p>
                    <p>Description 2: <span th:text="${serviceOrderDto.description2}"></span></p>
                    <p>Description 3: <span th:text="${serviceOrderDto.description3}"></span></p>
                    <p>Description 4: <span th:text="${serviceOrderDto.description4}"></span></p>
                    <p>Description 5: <span th:text="${serviceOrderDto.description5}"></span></p>
                    <p>Description 6: <span th:text="${serviceOrderDto.description6}"></span></p>
                </h5>
            </form>
        </div>
        <div class="mb-3">
            <a th:href="@{/find-all-service-orders}">Back to Service Orders List</a>
        </div>
        <div>
            <a href="">Back to Home Page</a>
        </div>
    </div>
</div>
</body>
</html>
