<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head-content :: head-content}"></div>
</head>
<body>
<nav th:replace="~{fragments/navigation :: nav}"></nav>
<div class="container">
    <div class="text-center">
        <br>
        <h3>Service Orders List</h3>
    </div>
    <hr>
    <br>
    <table class="table table-striped table-hover table-bordered table-primary">
        <thead>
        <tr>
            <th>Id</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Deadline</th>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Vehicle Id</th>
            <th>Vehicle Registration Number</th>
            <th>Order Status</th>
            <th>Details</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="serviceOrder : ${serviceOrderDtoList}" th:object="${serviceOrder}">
            <td th:text="*{id}"></td>
            <td th:text="*{#temporals.format(dateTimeCreated, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="*{#temporals.format(dateTimeUpdated, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="*{#temporals.format(dateTimeDeadline, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="*{customerId}"></td>
            <td th:text="*{customerName}"></td>
            <td th:text="*{vehicleId}"></td>
            <td th:text="*{vehicleRegistrationNumber}"></td>
            <td th:text="*{orderStatus}"></td>
            <td>
                <a th:href="@{/service-order/details/{id}(id=${serviceOrder.id})}"
                   class="btn btn-primary btn-sm">Details</a>
            </td>
            <td>
                <a th:href="@{/service-order/edit/{id}(id=${serviceOrder.id})}"
                   class="btn btn-primary btn-sm">Edit</a>
            </td>
            <td>
                <a th:href="@{/service-order/delete/{id}(id=${serviceOrder.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Delete this Service Order?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <h5>
            <a th:href="@{/service-order/create-new}">Add New Service Order</a>
        </h5>
    </div>
<!--    <div>-->
<!--        <h5>-->
<!--            <a href="">Back to Home Page</a>-->
<!--        </h5>-->
<!--    </div>-->
    <hr>
    <div>
        <h5>
            <a th:href="@{/service-order/find-all-customers}">All Customers List</a>
        </h5>
    </div>
    <div>
        <h5>
            <a th:href="@{/service-order/find-all-vehicles}">All Vehicles List</a>
        </h5>
    </div>

</div>

</body>
</html>
